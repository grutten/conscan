<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<title>ConScan</title>
		<link type="text/css" rel="stylesheet" href="css/app.css">
		<link type="text/css" rel="stylesheet" href="css/conscan.css">
		<script type="text/javascript" src="js/jquery-1.4.4.min.js"></script>
		<script type="text/javascript" src="js/jquery.simplemodal.1.4.1.min.js"></script>
	</head>
	<body>
		<h1>ConScan</h1>
		<div class="login"><span id="loginlink">Login</span></div>
		<div class="main">
			<div class="menu">
				<h3>Menu</h3>
			</div>
			<div class="field">
			this is my field
			</div>
		</div>
		<div class="hidden wideborder" id="logindialog">
			<table class="noborder">
				<tbody>
				<tr>
					<td>User:</td>
					<td><input type="text" name="user"></input></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" name="password"></input></td>
				</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="2">
							<input type="submit" value="Submit" class="loginsubmit"></input>
						</td>
					</tr>
				</tfoot>
			</table>
		</div>
		<script type="text/javascript">
			jQuery(document).ready(function() {
			});
			jQuery('#loginlink').live('click', showlogin);

			function showlogin() {
				$("#logindialog").modal({
					opacity:70,
					overlayCss: {
						backgroundColor:"#EEEEEE"
					},
					onShow: function (dialog) {
						var modal = this;
	
						// if the user clicks "done"
						$('.loginsubmit', dialog.data[0]).click(function () {
							// close the dialog
							modal.close(); // or $.modal.close();
						});
					}
				});
			}
		</script>
	</body>
</html>
