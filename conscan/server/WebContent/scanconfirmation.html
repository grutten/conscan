		<script type="text/javascript">
			function showTableData(data) {
				var listItems = new Object();
				table = "";
				table += '<table>';

				jQuery(data).find('columns').each(function() {
					table += '<thead>';
					table += '<tr>';
					table += '<td>&nbsp;</td>';
					jQuery(this).children('column').each(function() {
						table += '<td>';
						table += jQuery(this).attr('name');
						table += '</td>';
					});
					table += '</tr>';
					table += '</thead>';
				});
				table += '  <tbody>';
				jQuery(data).find('item').each(function() {
					table += '    <tr>';
					table += '<td><span class="ui-icon ui-icon-trash"></span></td>';

					// add the columns to the string
					jQuery(this).children('column').each(function() {
						strLookup = "";
						if (jQuery(this).text() != null && jQuery(this).text().length > 0) {
							strLookup = jQuery(this).attr('name') + "-" + jQuery(this).text();
							strTd = "<td querystring='" + strLookup + "'>";
							listItems[strLookup] = strLookup;
						}
						else
							strTd = "<td>";
						table += strTd;
						table += jQuery(this).text();
						table += '</td>';
					});

					table += '    </tr>';
				});
				table += '  </tbody>';
				table += '</table>';

				// Second pass to look up values based on IDs
				
				for (var key in listItems) {
					strTemp = "querystring='" + key + "'";
					updateItem(key);
				}

				jQuery('span#contenttitle').html('Data');
				jQuery('div.contentdata').html(table);
			}

			function updateItem(strLookup) {
				var nTokenLocation = strLookup.indexOf("-");
				var strTableName = "";
				var strId = "";
				if (nTokenLocation > 0) {
					strTableName = strLookup.substring(0, nTokenLocation - 2);
					strId = strLookup.substring(nTokenLocation + 1);
					var strUrl = strTableName + '/' + strId; 
					jQuery.ajax({
						type: 'GET',
						url: strUrl,
						success: updateAllTdCallbacks,
						error: showerror
					});
				}
			}
			
			function updateAllTdCallbacks(data) {
				jQuery(data).find('staff').each(function() {
					var strSelector = "td[querystring=staffid-" + jQuery(this).attr('staffid') + "]";
					var strShow = jQuery(this).children('email').text();
					jQuery(strSelector).text(strShow);
				});
				jQuery(data).find('activity').each(function() {
					var strSelector = "td[querystring=activityid-" + jQuery(this).attr('activityid') + "]";
					var strShow = jQuery(this).children('name').text();
					jQuery(strSelector).text(strShow);
				});
				jQuery(data).find('location').each(function() {
					var strSelector = "td[querystring=locationid-" + jQuery(this).attr('locationid') + "]";
					var strShow = jQuery(this).children('name').text();
					jQuery(strSelector).text(strShow);
				});
				jQuery(data).find('offender').each(function() {
					var strSelector = "td[querystring=offenderid-" + jQuery(this).attr('offenderid') + "]";
					var strShow = jQuery(this).children('lastname').text();
					jQuery(strSelector).text(strShow);
//					updateTdCallback(this, "lastname", "offender");
				});
				jQuery(data).find('compliancevalue').each(function() {
					var strSelector = "td[querystring=compliancevalueid-" + jQuery(this).attr('compliancevalueid') + "]";
					var strShow = jQuery(this).children('value').text();
					jQuery(strSelector).text(strShow);
				});
			}

			// See if we can't create common code for updating each <td>
			function updateTdCallback(currObj, strObjProperty, strTableName) {
				var strAttr = strTableName + "id";
				var strSelector = "td[querystring=" + strTableName + "-" + jQuery(currObj).attr(strAttr) + "]";
				var strShow = jQuery(currObj).children(strObjProperty).text();
				alert(strSelector + " = " + strShow);
				jQuery(strSelector).text(strShow);
			}

			function retrieveTableData(table) {
				jQuery.ajax({
					type: 'GET',
					url: 'database/' + table,
					success: showTableData,
					error: showerror
				});
			}

			function showtables(data) {
				// alert('Returned: ' + data);
				tables = '';
				jQuery(data).find('table').each(function() {
					tables += '<li class="menuitem">' + jQuery(this).attr('name') + '&nbsp;' +
							 '<span class="ui-icon ui-icon-circle-plus"></span>&nbsp;' +
							 '<span class="ui-icon ui-icon-zoomin"></span>&nbsp;' +
							 '<span class="ui-icon ui-icon-info"></span>&nbsp;' +
							 '</li>';
				});
				jQuery('ul.tablemenu').append(tables);
				retrieveTableData('log');				
			}

			function loadtables() {
				jQuery.ajax({
					type: "OPTIONS",
					url: "database/log",
					dataType: "xml",
					success: showtables,
					error: showerror
				});
			}


			function droprow(event) {
				alert('droprow - not implemented');
			}

			jQuery(document).ready(function() {
				jQuery('#errorcontinue').click(function() {
					jQuery.unblockUI();
				});
				loadtables();

				new AjaxUpload('importupload', {
					action: 'database',
					// Fired before the file is uploaded
					// You can return false to cancel upload
					// @param file basename of uploaded file
					// @param extension of that file
					onSubmit: function(file, extension) {
			            jQuery.blockUI({ message: 'Uploading ' + file});
					},
					// Fired when file upload is completed
					// WARNING! DO NOT USE "FALSE" STRING AS A RESPONSE!
					// @param file basename of uploaded file
					// @param response server response
					onComplete: function(file, response) {
						//alert('complete');
			            jQuery.unblockUI();
					}
				});
			});
			jQuery('.ui-icon-trash').live('click', droprow);
		</script>
